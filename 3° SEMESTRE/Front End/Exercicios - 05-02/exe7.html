<button id="btnNota" onclick="g1()">Gerar uma nota de aluno entre 3 e 10</button>
<p id="notaDisplay"></p>

<button id="btnFreq" onclick="g2()">Gerar uma frequência de aluno entre 50 e 100</button>
<p id="freqDisplay"></p>

<button id="btnAprovacao" onclick="ver()">Ver Aprovação</button>
<p id="result"></p>

<script>
    let nota;
    let freq;

    function g1() {
        nota = Math.random() * (10 - 3) + 3;
        document.getElementById("notaDisplay").innerText = nota.toFixed(1);
    }
        
    function g2(){
        freq = Math.random() * (100 - 50) + 50;
        document.getElementById("freqDisplay").innerText = freq.toFixed(1) + "%";
    }
        
    function ver() {
        const status = (nota >= 6 && freq >= 75) ? "aprovado" : "reprovado";
        document.getElementById("result").innerText =
            `Com nota ${nota.toFixed(1)} e frequência ${freq.toFixed(1)}%, o aluno está ${status}!`;
    }
</script>
