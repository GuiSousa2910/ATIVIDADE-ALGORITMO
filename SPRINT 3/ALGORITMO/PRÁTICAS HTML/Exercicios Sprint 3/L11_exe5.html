<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira seu filme favorito: <input type="text" id="input_filme"><br>
    <button onclick="cadastrar()">Cadastrar Filme</button>
    <div id="divMensagem"></div>
</body>

</html>
<script>
    var lista = [];
    var contador = 0;
    function cadastrar() {
        var filme = input_filme.value;
        contador++;
        lista.push(filme);
        if (lista.length > 2) {
            divMensagem.innerHTML = `
          Seu filme favorito: ${lista[0]}<br>

  Seu 3º filme favorito: ${lista[2]} <br>

  Total de filmes cadastrados: ${contador}<br>
        `;
        } else {
            divMensagem.innerHTML = `
          Seu filme favorito: ${lista[0]}<br>

  Seu 3º filme favorito: Ainda não existe<br>

  Total de filmes cadastrados: ${contador}<br>
        `;

        }

    }
</script>
