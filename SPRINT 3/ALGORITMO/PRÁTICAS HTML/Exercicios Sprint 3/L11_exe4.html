<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira o filme que você mais gosta: <input type="text" id="input_filme"><br>
    <button onclick="cadastrar()">Cadastrar Filme</button>
    <button onclick="favoritos()">Ver Favoritos</button>
    <div id="divMensagem"></div>
</body>

</html>
<script>
    lista = [];
    contador = 0;

    function cadastrar() {
        var filme = input_filme.value;
        lista.push(filme);
        contador++;
    }
    
    function favoritos() {
        divMensagem.innerHTML += lista;
        divMensagem.innerHTML += `<br> Total: ${contador}`;
        divMensagem.innerHTML += `<br><br>
        O que filme que mais gosta é ${lista [0]}.<br>

        E desses, o que menos gosta é ${lista [lista.length - 1]} `;
    }
</script>
