<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="input_preco"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar Estoque</button>
    <div id="divMensagem"></div>
</body>

</html>
<script>
    var lista = [];
    var soma = 0
    function cadastrar() {
        var preco = Number(input_preco.value);
        lista.push(preco);
        soma += preco
    }

    function atualizar() {
        var preco = Number(input_preco.value);
        divMensagem.innerHTML = '';

        for (var i = lista.length - 1; i >= 0; i--) {
            divMensagem.innerHTML += `<br>${lista[i]}`;
            
        }
        divMensagem.innerHTML += `
        <br>VocÃª tem ${lista.length} produtos cadastrados em estoque 
        <br>Seu estoque vale R$${soma}
        `;
    }
</script>
