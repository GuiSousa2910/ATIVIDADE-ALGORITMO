<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Frase: <input type="text" id="input_frase">
    <button onclick="exibir()">Cadastrar</button>
    <div id="divMensagem"></div>
</body>

</html>
<script>
    function exibir() {
        var frase = input_frase.value;
        var tamanhoFrase = frase.length;
        divMensagem.innerHTML = '';

        if (tamanhoFrase >= 5) {

            for (var contador = 0; contador <= tamanhoFrase - 1; contador++) {
                var letraAtual = frase[contador];
                divMensagem.innerHTML += `<br>${letraAtual}`;
            }

        } else {
            alert('Deve ter ao menos 5 letras');
        }
    }
</script>
