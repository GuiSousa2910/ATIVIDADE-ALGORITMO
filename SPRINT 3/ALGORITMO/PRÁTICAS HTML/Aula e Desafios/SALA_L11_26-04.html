<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Fruta: <input type="text" id="input_fruta"><br>
    <button onclick="adicionar()">Cadastrar</button>
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="divMensagem"></div>
</body>

</html>
<script>
    var listaFruta = [];
    function adicionar() {
        var fruta = input_fruta.value;

        if (listaFruta.indexOf(fruta) < 0) {
            listaFruta.push(fruta);
        } else {
            alert('Não ta podendo');
        }
        divMensagem.innerHTML += `${listaFruta}<br>`;
    }
    function pesquisar() {
        var fruta = input_fruta.value;

        if (listaFruta.indexOf(fruta) != -1) {
            alert('Essa fruta ja existe');
        } else {
            alert('Essa fruta não existe');
        }
    } 
</script>
