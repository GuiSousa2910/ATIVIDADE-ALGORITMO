<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMC</title>
    </head>
    <body>
        
        Insira a sua altura:<input type="number" id="input_altura"><br>
        Insira seu peso: <input type="number" id="input_peso"><br>
        <button onclick="calculo()">Calcular IMC</button>

        <div id="divMensagem"></div>
    </body>
</html>
<script>

    function calculo() {
        peso = Number(input_peso.value)
        altura = Number(input_altura.value)

        imc = peso / (altura * altura)
        divMensagem.innerHTML = `Seu IMC: ${imc}`
    }

</script>
