<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <title>SITCOM</title>
    </head>
    <body>

        Informe o último SITCOM que você assistiu: <input type="text" id="input_sitcom"><br>
        Total te episodios que você assistiu: <input type="number" id="input_ep"><br>
        <button onclick="calculo()">Verificar nível</button>

        <div id="divMensagem"></div>
    </body>
</html>
<script>

    function calculo() {
        var serie = input_sitcom.value;
        var totalEp = Number(input_ep.value) * 22;
        divMensagem.innerHTML = `Vejo que você gosta da série ${serie}`

        if (totalEp > 1800) {
            divMensagem.innerHTML = `Vejo que você gosta da série ${serie}<br>Uau, você realmente gosta dessa série!` 
        }
    }

</script>
