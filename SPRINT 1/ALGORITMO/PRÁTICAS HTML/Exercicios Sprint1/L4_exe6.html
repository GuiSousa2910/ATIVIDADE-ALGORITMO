<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Renda Familiar</title>
    </head>
    <body>

        Insira a sua renda familiar: <input type="number" id="input_renda"><br>
        Insira o valor da prestação: <input type="number" id="input_prestacao"><br>
        <button onclick="calculo()">Verificar financiamento</button>

        <div id="divMensagem"></div>
        <div id="divMensagemVerm" style="color: red;"></div>

    </body>
</html>
<script>

    function calculo() {
        var renda = Number(input_renda.value)
        var prestacao = Number(input_prestacao.value)
        var conta = (prestacao / renda) * 100

        divMensagem.innerHTML = `<br>A prestação corresponde a ${conta}% da renda familiar.<br>`

        if (conta > 30) {
            divMensagemVerm.innerHTML = `<b>Será necessário complementar a renda familiar</b>`
        }
        
    }

</script>
