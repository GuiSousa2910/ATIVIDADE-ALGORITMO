<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="bdaodba.css">
</head>
<body>
    <input placeholder="Time que torce:" id="time" type="text">
    <input placeholder="Títulos:" id="titulos" type="number" >
    <button onclick="quantidade()">
        Amo meu time.
    </button>
    
</body>
</html>

<script>
    function quantidade(){
        alert('O time ' + time.value + ' tem ' + titulos.value + ' títulos')
    }
</script>
