<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eleição</title>
    </head>
    <body>

        Votos candidato A:<input type="text" id="votoA"><br>
        Votos candidato B:<input type="text" id="votoB"><br>
        Votos em branco:<input type="text" id="votoBranco"><br>
        Votos nulo:<input type="text" id="votoNulo"><br>

        <button onclick="resultadoEleicao()">Resultado da eleição</button>

        <div id="divMensagem"></div>
    </body>
</html>
<script>

    var votoCanA = 0;
    var votoCanB = 0;
    var votoBrancos = 0;
    var votoNulos = 0;

    function resultadoEleicao() {
        
        
        votoCanA = Number(votoA.value)
        votoCanB = Number(votoB.value)
        votoBrancos = Number(votoBranco.value)
        votoNulos = Number(votoNulo.value)
        votoInvalidos = votoBrancos + votoNulos
        totalVotos = votoCanA + votoCanB + votoInvalidos

        votoPorA = (votoCanA * 100) / totalVotos
        votoPorB = (votoCanB * 100) / totalVotos
        votoPorInv = (votoInvalidos * 100) / totalVotos

        divMensagem.innerHTML = `<br>Total de votos: ${totalVotos}<br>

Candidato A: ${votoPorA}% (${votoCanA} votos)<br>  

Candidato B: ${votoPorB}% (${votoCanB} votos)<br>  

Inválidos: ${votoPorInv}% (${votoInvalidos} votos)  `

    }
</script>
