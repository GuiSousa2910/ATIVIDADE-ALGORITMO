<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        Insira a primeira nota: <input type="number" id="input_n1"><br>
        Insira a segunda nota: <input type="number" id="input_n2"><br>
        <button onclick="calculo()">Verificar situação</button>

        <div id="divMensagem"></div>
    </body>
</html>
<script>

    function calculo() {
        
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        var media = (n1 + n2) / 2

        if (media >= 6) {
            divMensagem.innerHTML = `Parabéns, aprovado!`
        }else{
            divMensagem.innerHTML = `Tente outra vez...`
        }
    }    
</script>
