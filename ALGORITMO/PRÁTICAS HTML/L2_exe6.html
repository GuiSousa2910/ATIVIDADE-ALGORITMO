<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operação Aritmética</title>
    </head>
    <body>
        
        Insira um número: <input type="number" placeholder="Qual seu primeiro número?"id="input_n1"><br>

        Insira um número: <input type="number" placeholder="Qual seu segundo número?" id="input_n2">

        <button onclick="somas()" >Verifique a soma desses números</button>
        <button onclick="subs()" >Verifique a subtração desses números</button>
        <button onclick="mul()">Verifique a multiplicação desses números</button>
        <button onclick="divi()">Verifique a divisão desses números</button>

    </body>
</html>

<script>

function somas() {
    soma = Number(input_n1.value) + Number(input_n2.value)
    alert('A soma entre ' + input_n1.value + ' + ' + ' e '+ input_n2.value + ' é' + soma)
}
    
function subs() {
    sub = Number(input_n1.value) - Number(input_n2.value)
    alert('A diferença entre '+ input_n1.value + ' e ' + input_n2.value + ' é ' + sub)
}

function mul() {
    mult = input_n1.value * input_n2.value
    alert('O produto entre '+ input_n1.value + ' e ' + input_n2.value + ' é ' + mult)
}
 
function divi() {
    div = input_n1.value / input_n2.value
    alert('A razão entre '+ input_n1.value + ' e ' + input_n2.value + ' é ' + divi)
}

</script>
