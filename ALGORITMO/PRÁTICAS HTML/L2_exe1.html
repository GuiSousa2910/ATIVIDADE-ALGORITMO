<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aposentadoria</title>
    </head>
    <body>
        <input type="number" placeholder="Insira aqui a sua idade!" id="input_idade"> <br><br>
        
        <button onclick="homem()" >Aposentadoria Homem</button>
        <button onclick="mulher()" >Aposentadoria Mulher</button>       

    </body>
</html>

<script>

    function homem(x) {
        restanteH = 70 - Number(input_idade.value); 
        alert('O tempo que resta para você se aposentar é de ' + restanteH +' anos');
    }

    function mulher(x) {
        restanteM = 60 - Number(input_idade.value);
        alert('O tempo que resta para você se aposentar é de ' + restanteM +' anos');
    }
</script>
