<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"   content="width=device-width,  initial-scale=1.0">
        <title>Refrigerante</title>
    </head>
    <body>

        Insira quantas latinhas você bebe por dia: <input type="number" id="input_refri"><br>

        <button onclick="calculo()">Quantos refris?</button>
        <div id="divMensagem"></div>

    </body>
</html>
<script>

    var bebidaAno = 0
    function calculo(){
        bebidaAno = input_refri.value * 365

        if (bebidaAno >= 500){
            divMensagem.innerHTML = `Quanitadade de refri que você bebe no ano: ${bebidaAno}<br>Cuidado com a diabetes!`
        }
        if (bebidaAno < 500) {
            divMensagem.innerHTML = `Quanitadade de refri que você bebe no ano: ${bebidaAno}`
        }
    }

</script>
