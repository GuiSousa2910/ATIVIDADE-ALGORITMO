<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Insira sua meta de economia: <input type="number" id="input_meta"><br>
    Insira quanto você já tem guardado: <input type="number" id="input_guard"><br>
    <button onclick="calculo()">Analisar economia...</button>
    <div id="divMensagem"></div>

</body>

</html>
<script>

    function calculo() {
        var meta = Number(input_meta.value);
        var atual = Number(input_guard.value);
        var ultra = atual - meta;
        var falta = meta - atual;

        if (atual == meta) {
            divMensagem.innerHTML = `Parabéns, meta alcançada!`;
        }
        if (atual > meta) {
            divMensagem.innerHTML = `Parabéns, meta alcançada!<br>Meta ultrapassada em ${ultra}`;
        }
        if (atual < meta) {
           divMensagem.innerHTML = `Força! Ainda em busca da meta! Falta ${falta}` 
        }
    }
</script>
