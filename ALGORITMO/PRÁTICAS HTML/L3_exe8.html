<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elevador</title>
    </head>
    <body>

        Quantidade de homens no elevador: <input type="number" id="input_homem"><br>
        Quantidade de mulheres no elevador <input type="number" id="input_mulher"><br>
        <button onclick="calculo()">Analisar peso</button>

        <div id="divMensagem"></div>
        <div id="divMensagemAz" style="color: blue;"></div>

    </body>
</html>
<script>

    function calculo() {
        var homem = Number(input_homem.value) * 80
        var mulher = Number(input_mulher.value) * 60
        var totalPeso = homem + mulher

        divMensagem.innerHTML = `<br>Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${totalPeso}kg`

        if (totalPeso > 800) {
            divMensagemAz.innerHTML = `<br>Será necessário que alguém desça para que o elevador se movimente` 
        }
    }

</script>
