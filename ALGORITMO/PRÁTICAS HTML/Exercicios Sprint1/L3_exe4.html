<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"   content="width=device-width,  initial-scale=1.0">
        <title>Pizza</title>
    </head>
    <body>

        Quantidade de amigos: <input type="number" id="input_amigos"><br>
        Valor da pizza: <input type="number" id="input_valor"><br>

        <button onclick="calculo()">Rola uma Pizza?</button>
        <div id="divMensagem"></div>

    </body>
</html>
<script>

    function calculo() {
        var amigos = Number(input_amigos.value)
        var valor = Number(input_valor.value)

        var valorCada = valor / amigos

        divMensagem.innerHTML = `Cada amigo vai pagar R$${valorCada} pela pizza` 
    
        if (valorCada > 20) {
    
            divMensagem.innerHTML =`Cada amigo vai pagar R$${valorCada} pela pizza <br> Deu ruim! Pizza muito cara!`
        }
    }
</script>
