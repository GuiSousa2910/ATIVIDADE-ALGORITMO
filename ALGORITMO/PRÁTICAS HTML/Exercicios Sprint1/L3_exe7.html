<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Retirada</title>
    </head>
    <body>

        Insira o saldo da sua conta: <input type="number" id="input_saldo"><br>
        Insira o valor a tirar da conta: <input type="number" id="input_tirar"><br>
        <button onclick="calculo()">Analisar conta</button><br>

        <div id="divMensagem"></div>
        <div id="divMensagemVerm" style="color: red;"></div>

    </body>
</html>

<script>

function calculo(){
    var saldo = Number(input_saldo.value);
    var valorRetirado = Number(input_tirar.value);
    var conta = saldo - valorRetirado;

    if (conta < 0) {
        divMensagemVerm.innerHTML = `<b>O saldo atual da conta corrente é ${conta}</b>`
    }
    if (conta >= 0 ){
        divMensagem.innerHTML = `<b>O saldo atual da conta corrente é  ${conta}</b>`
    }
}
</script>
