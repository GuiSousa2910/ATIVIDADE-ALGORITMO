<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        Insira a quantidade de chocolates que você irá comprar: <input type="number" id="input_chocolate"><br>
        <button onclick="calculo()">Compra</button>
        <div id="divMensagem"></div>

    </body>
</html>
<script>

    function calculo() {
        var qntChoco = Number(input_chocolate.value)
        var preco = 3
        var conta = qntChoco * preco

        if (qntChoco > 12){
            preco = 2.5
            conta = qntChoco * preco
            divMensagem.innerHTML = `o valor da sua compra foi de ${conta}`
        }else{
            divMensagem.innerHTML = `o valor da sua compra foi de ${conta}`
        }
    }

</script>
