<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
       
        <h1><b>ANÁLISE A SUA RENDA AQUI!!</b></h1>
        Insira o seu salário: <br><input type="number" id="input_salario"><br><br>
        Insira o valor do adicional: <br><input type="number" id="input_adicional"><br><br>
        Insira a quantidade de bônus recebido: <br><input type="number" id="input_bonus"><br><br>
        <button onclick="calculo()">Analisar minha renda!</button>

        <div id="divMensagem"></div>
        <div id="divMensagem2"></div>
        
    </body>
</html>
<script>

    function calculo() {
        var salario = Number(input_salario.value)
        var adicional = Number(input_adicional.value)
        var bonus = Number(input_bonus.value)
        var bruto = salario + adicional + bonus

        if (bruto < 10000) {
            var ir = 0
            var brutoConta = bruto
            var inss = brutoConta * 0.10
            var salarioInss = brutoConta - inss
            var fgts = brutoConta * 0.08
            var valorL = brutoConta - fgts - inss

            divMensagem.innerHTML = `<br><b>ANÁLISE DA SUA RENDA</b><br><br> 
            Com o salário de <b>R$${salario}</b>, com adicional de <b>R$${adicional}</b> e bônus de <b>R$${bonus}</b>, você tem:<br> 
            Bruto: <b>R$${bruto}</b><br>  
            IR: <b>R$${ir}</b><br>
            INSS: <b>R$${inss}</b><br>  
            FGTS: <b>R$${fgts}</b><br>
            Líquido: <b>R$${valorL}</b><br>`
        }else{
            var brutoConta = bruto
            var ir = brutoConta * 0.125
            brutoConta -= ir

            var inss = brutoConta * 0.10
            var salarioInss = brutoConta - inss
            var fgts = brutoConta * 0.08
            var valorL = brutoConta - fgts - inss

            divMensagem.innerHTML = `<br><b>ANÁLISE DA SUA RENDA</b><br><br> 
            Com o salário de <b>R$${salario}</b>, com adicional de <b>R$${adicional}</b> e bônus de <b>R$${bonus}</b>, você tem:<br> 
            Bruto: <b>R$${bruto}</b><br>  
            IR: <b>R$${ir}</b><br>
            INSS: <b>R$${inss}</b><br>  
            FGTS: <b>R$${fgts}</b><br>
            Líquido: <b>R$${valorL}</b><br>`
        }

            if (valorL > 2500) {
                var poupar = valorL * 0.15
                var anual = poupar * 12
                divMensagem2.innerHTML = `<br>Com a renda de <b>R$${valorL}</b>, é recomendado poupar <b>R$${poupar}</b>, para que em um ano tenha poupado <b>R$${anual}</b>`
            }
            if (valorL <= 2500) {
                divMensagem2.innerHTML = `Com a renda de <b>R$${valorL}</b>, é recomendado obter renda extra para realizar uma poupança.`
            }
    }

</script>
