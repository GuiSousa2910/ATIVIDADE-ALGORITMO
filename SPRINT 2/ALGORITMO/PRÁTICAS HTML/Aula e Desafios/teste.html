<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>
        Selecione o tipo da sua conta:
        <select id="select_tipoConta">
            <option value="#">Selecione sua conta</option>
            <option value="1">Premium Black</option>
            <option value="2">Premium</option>
            <option value="3">Comum</option>
        </select>
    </label><br>

    <label>
        Selecione o tipo de transação:
        <select id="select_tipoTransacao">
            <option value="#">Selecione a transação</option>
            <option value="1">Boleto</option>
            <option value="2">Pix</option>
            <option value="3">Transferência de crédito</option>
            <option value="4">Transferência de BitCoin</option>
        </select>
    </label><br>

    Digite o valor que tem na sua conta: <br> <input type="number" id="input_valorTenho"><br><br>

    Digite o valor a ser transferido: <br> <input type="number" id="input_valorTransferido"><br><br>

    Digite sua senha: <br><input type="text" id="input_senha"><br><br>

    <button onclick="transferir()">Faça sua transferência!</button>

    <div id="divMensagem"></div>
</body>

</html>
<script>
    function transferir() {
        var senha = input_senha.value;
        var valorTransferido = Number(input_valorTransferido.value);
        var tipoConta = select_tipoConta.value;
        var tipoTransacao = select_tipoTransacao.value;
        var valorTenho = Number(input_valorTenho.value);

        if (tipoConta == '1' && senha == 'riqueza2000') {
            if (tipoTransacao == '1') {
                var taxa = valorTransferido * 0.1;
                valorTransferido -= taxa;
                valorTenho -= valorTransferido;
            }
            else if (tipoTransacao == '2') {
                valorTenho -= valorTransferido;
            }
            else if (tipoTransacao == '3') {
                var taxa = valorTransferido * 0.35;
                valorTransferido -= taxa;
                valorTenho -= valorTransferido;
            }
            else if (tipoTransacao == '4') {
                var taxa = valorTransferido * 0.2;
                valorTransferido -= taxa;
                valorTenho += valorTransferido;
            }
            divMensagem.innerHTML += `Saldo atual: ${valorTenho}`;
        } else {
            divMensagem.innerHTML = 'Senha incorreta ou conta selecionada inválida.';
        }
    }

</script>
