<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Frase: <input type="text" id="input_frase"><br>
    <button onclick="analisar()">analisar</button>
</body>
</html>
<script>
    function analisar() {
        var frase = input_frase.value;

        if (frase == "123"){
            alert(`A frase é igual a 123`)
        } else if (frase == "abc"){
            alert(`A frase é igual a ABC`)
        } else if (frase == 'bananinha'){
            alert(`A frase é igual a bananinha`)
        }else{
            alert(`A frase não é compativel`)
        }
    }
</script>
