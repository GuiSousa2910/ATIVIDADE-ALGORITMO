<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de cansaço do aluno SPTech</h1><br>
    Meio de transporte: <input type="text" id="input_meioT"><br>
    <button onclick="calculo()">Calcular descanço</button>

</body>
</html>
<script>
    function calculo(){
        var meioT = input_meioT.value

        if (meioT == 'Carro' || meioT == 'Uber') {
            alert('Tá tranquilo...')
        }
        else if (meioT == 'Metrô' || meioT == 'Ônibus') {
            alert('Um pouco cansado')
        }
        else{
            alert('Vish...vive cansado')
        }
    }
</script>
