<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira seu login: <input type="text" id="input_login"><br>
    Insira sua senha: <input type="text" id="input_senha"><br>
    Insira seu código de segurança: <input type="text" id="input_cod"><br>
    <button onclick="analise()">Entrar</button>

</body>
</html>
<script>
    function analise() {
        var login = input_login.value;
        var senha = input_senha.value;
        var codigo = Number(input_cod.value);

        if (login == 'SPTech' && senha == 'digital' && codigo == 123) {
            alert('Usuário autenticado com sucesso')
        }
        else{
            alert('Falha na autenticação')
        }
    }
</script>
