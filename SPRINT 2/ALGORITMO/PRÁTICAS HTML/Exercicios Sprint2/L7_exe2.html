<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira sua nota do ENEM: <input type="number" id="input_enem"><br>
    Insira a nota do vestibular interno: <input type="number" id="input_vest"><br>
    <button onclick="calculo()">Avaliação</button>
</body>
</html>
<script>
    function calculo() {
        var enem = Number(input_enem.value);
        var vest = Number(input_vest.value);

        if (enem >= 800 || vest >= 700) {
            alert('Parabéns! Aprovado')
        }
        else{
            alert('Tente semestre que vem')
        }
    }
</script>
