<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira o saldo da sua conta: <input type="number" id="input_saldo"><br>
    Insira o valor a ser retirado da sua conta: <input type="number" id="input_retirada"><br>
    <button onclick="calculo()">Analisar conta</button>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    function calculo() {
        var saldoTotal = Number(input_saldo.value)
        var retirada = Number(input_retirada.value)
        var total = saldoTotal - retirada

        if (total >= 0) {
            divMensagem.innerHTML = `<p style="color: blue"><i>O saldo atual da conta corrente é ${total}</i> </p>`
        }else{
            divMensagem.innerHTML = `<p style="color: red"><b>Osaldo atual da conta corrente é ${total}</b> </p>`
        }
    }
</script>
