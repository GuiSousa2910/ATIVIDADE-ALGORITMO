<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a temperatura atual: <input type="number" id="input_temp"><br>
    <button onclick="calculo()">Analisar Clima</button><br>
</body>
</html>
<script>
    function calculo() {
        var temp = Number(input_temp.value);

        if (temp < 21 || temp > 24) {
            alert('Alerta de desconforto!')
            if (temp < 21) {
                alert('As pessoas vão ter hipotermia')
            }
            if (temp > 24) {
                alert('As pessoas vão derreter')
            }
        }
    }
</script>
