<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a nota do aluno: <input type="number" id="input_nota"><br>
    <button onclick="calculo()">Avaliar aluno</button>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    function calculo() {
        var nota = Number(input_nota.value);

        if (nota < 6) {
            divMensagem.innerHTML = `Aluno reprovado`
        }
        else if (nota >= 6 && nota < 8.5) {
            divMensagem.innerHTML = `Aluno comum e aprovado`
        }
        else{
            divMensagem.innerHTML = `Aluno Exemplar!`
        }
    }
</script>
