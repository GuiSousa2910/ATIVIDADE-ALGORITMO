<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira sua nota: <input type="number" id="input_nota"><br>
    <button onclick="calculo()">Classificar Aluno</button>
</body>
</html>
<script>
    function calculo() {
        var nota = Number(input_nota.value);
        
        if (nota < 5) {
            alert('Aluno precisa de muita ajuda')
        }else if(nota <= 7){
            alert('Aluno na média')
        }else if(nota <= 9.5){
            alert('Aluno na acima da média')
        }else if(nota > 9.5){
            alert('Aluno fora da curva')
        }
    }
</script>
