<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Numero entre 20 e 100: <input type="text" id="input_numero"><br>
    <button onclick="mostrar()">Adoro multiplos de 5</button>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    var frase = '';
    function mostrar() {
        var numero = Number(input_numero.value);
        for (var contador = 0; contador <= numero; contador++){
            if((contador % 5) == 0){
                frase += `${contador}<br>`
            }
        }
        divMensagem.innerHTML = `${frase}`
    }
</script>
