<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira o primeiro numero: <input type="text" id="input_n1"><br>
    Insira o segundo numero: <input type="text" id="input_n2"><br>
    <button onclick="mostrar()">S2 Pares</button>
    <div id="divMensagem"></div>
</body>

</html>
<script>

    function mostrar() {
        var frase = '';
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);

        for (contador = n1; contador <= n2; contador++) {
            if (contador % 2 == 0) {
                frase += `${contador}<br>`;
            }
        }
        divMensagem.innerHTML = frase;
    }
</script>
