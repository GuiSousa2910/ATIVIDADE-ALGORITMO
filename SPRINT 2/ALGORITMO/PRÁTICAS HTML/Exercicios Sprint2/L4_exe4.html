<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Seu peso: <input type="number" id="input_peso"><br>
    <button onclick="calculo()">Ver peso da criança</button>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    function calculo() {
        var peso = Number(input_peso.value);

        if(peso <= 13.5){
            divMensagem.innerHTML = `Abaixo do peso`
        }else if(peso <= 21.2){
            divMensagem.innerHTML = `Peso médio`
            if (peso == 18.3){
            divMensagem.innerHTML = `Peso perfeito`
        }
        }else if(peso > 21.2){
            divMensagem.innerHTML = `Acima do peso`
        }
    }
</script>
