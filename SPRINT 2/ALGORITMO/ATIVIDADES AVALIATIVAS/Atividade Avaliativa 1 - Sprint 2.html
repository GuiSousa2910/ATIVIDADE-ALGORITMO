<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Avaliativa 1 - Sprint 2</title>
</head>

<body>
    <h1>Seja bem vindo ao Banco KNAB</h1><br><br>
    <h2>Simulação de Emprestimos e Investimentos</h2><br><br>
    <h3>Entre com os dados de sua conta:</h3><br>
    <input type="text" placeholder="Conta" id="input_conta">
    <input type="text" placeholder="Digito" id="input_digito">
    <input type="text" placeholder="Senha" id="input_senha"><br><br>
    <button onclick="verificar()">Simular</button>
</body>

</html>
<script>
    function verificar() {
        var conta = Number(input_conta.value);
        var digito = Number(input_digito.value);
        var senha = input_senha.value;
        var divisao = conta % 10;
        var mensagem = '';

        if (conta !== 0 && digito == divisao && (senha == 'manaus' || senha == 'recife' || senha == 'fortaleza')) {
            if (digito >= 0 && digito <= 3) {
                senha == 'manaus';
                mensagem = 'Dados estão corretos!'
            }
            else if (digito >= 4 && digito <= 7) {
                senha == 'recife';
                mensagem = 'Dados estão corretos!'
            }
            else if (digito > 7) {
                senha == 'fortaleza';
                mensagem = 'Dados estão corretos!'
            }
        }else{
            alert('Dados incorretos')
        }
        if (mensagem == 'Dados estão corretos!') {
            document.location.href = "segunda-pagina.html"
        }
    }
</script>
