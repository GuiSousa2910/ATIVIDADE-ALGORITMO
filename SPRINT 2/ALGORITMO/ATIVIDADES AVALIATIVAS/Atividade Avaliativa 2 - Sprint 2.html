<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>
</head>

<body>
    Episódio que deseja começar assistindo: <input type="text" id="input_episodio"><br>
    Quantidade de tempo disponível: <input type="text" id="input_tempo"><br>
    Unidade de tempo em:
    <select id="select_unidadeTempo">
        <option value="#">Selecione um opção</option>
        <option value="horas">Horas</option>
        <option value="minuto">Minutos</option>
    </select><br>
        Pular abertura?
        <select id="select_abertura">
            <option value="#">Selecione um opção</option>
            <option value="Sim">Sim</option>
            <option value="Nao">Não</option>
        </select><br>
        Pular encerramento?
        <select id="select_encerramento">
            <option value="#">Selecione um opção</option>
            <option value="Sim">Sim</option>
            <option value="Nao">Não</option>
        </select><br>

        <button onclick="assistir()">Assitir Episódios</button>
        <div id="divMensagem"></div>
</body>

</html>
<script>
    function assistir() {
        var episodio = input_episodio.value;
        var tempo = input_tempo.value;
        var unidadeTempo = select_unidadeTempo.value;
        var abertura = select_abertura.value;
        var encerramento = select_encerramento.value;

        if (episodio < 1 || episodio > 1100) {
            alert('O número do episódio é inválido');
        }

        if (unidadeTempo == 'horas') {
            tempo = tempo;
        }
        else if (unidadeTempo == 'minuto') {
            tempo /= 60;
        }

        if (abertura == 'Sim') {
            if (encerramento == 'Nao') {
                for (var contador = 1; contador <= episodio; contador++) {
                    divMensagem.innerHTML += `Episódio: ${episodio}`;
                }
            }
        }
    }
</script>
